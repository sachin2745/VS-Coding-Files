<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .cart-button {
            --bg: #4787e9;
            --text-color: #fff;
            position: relative;
            border: none;
            background: var(--bg);
            color: var(--text-color);
            padding: 1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            border-radius: 5px;
            letter-spacing: 1px;
            box-shadow: #1d58ef 0px 7px 2px, #4787e9 0px 8px 5px;
        }

        button:hover {
            opacity: 1;
        }

        button:active {
            top: 4px;
            box-shadow: #131cba 0px 3px 2px, #000 0px 3px 5px;
        }

        .main-section {
            margin-top: 120px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <section>

        <div class="main-section container shadow w-50">
            <div class="row  p-3  mx-auto">
                <div class=" col-md-4  ">
                    <div class="card border-0">
                        <img class="w-100 py-3 "
                            src="https://www.ooberpad.com/cdn/shop/products/B_WPX7-silver.jpg?v=1670999441" alt="">
                    </div>
                </div>
                <div class=" col-md-8  ">
                    <div class="card border-0">
                    <button class="btn btn-dark rounded-5 w-50 border text-light">Free shipping</button>
                    <h2 class="fw-bold py-3">Razer Kraken Kitty edt Gaming Headset Quartz</h2>
                    <p class="fw-bold"><del>1 599,-</del></p>
                    <h2 class="fw-bold">799,-</h2>
                    <p>The offer is valid until April 3 or as long as stock lasts!</p>
                    <button class="cart-button mt-3">
                        Add to cart
                    </button>
                    <p class="py-3 fw-bold m-0"><i class="fa-solid fa-circle text-success"></i> 50+ pcs. in stock.</p>
                    <div class="row py-3">
                        <div class="col-sm-6 col-md-6">
                            <button
                                class="btn btn-outline-light border border-3 rounded text-dark p-3 fw-bold border w-100"><i
                                    class="fa-solid fa-scale-balanced"></i> Add to cart</button>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <button
                                class="btn btn-outline-light text-dark border border-3 rounded fw-bold p-3 w-100 border"><i
                                    class="fa-regular fa-heart"></i> Add to wishlist</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
