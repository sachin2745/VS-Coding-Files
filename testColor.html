<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
            /* Modern font stack with excellent readability */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 
                        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                        'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Import Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        .main-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            justify-content: center;
        }

        .gradient-box {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        .gradient-text {
            font-size: 40px;
            font-weight: 900; /* Using the heaviest weight for better gradient visibility */
            text-transform: uppercase;
            display: inline-block;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 100%;
            background-repeat: repeat;
            margin: 10px 0;
            letter-spacing: -0.5px; /* Slightly tighter letter spacing for modern look */
            /* Font stack specifically for headings */
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont,
                        'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .e {
            background: linear-gradient(45deg, #e53935, #fb8c00, #ffc107);
        }

        .f {
            background: linear-gradient(135deg, #fb8c00, #d32f2f, #8e24aa);
        }

        .g {
            background: linear-gradient(120deg, #3949ab, #8e24aa, #e53935);
        }

        .h {
            background: linear-gradient(90deg, #3f51b5, #8e24aa);
        }

        /* Apply the gradient to text */
        .gradient-text.a {
            background-image: linear-gradient(45deg, #e53935, #fb8c00, #ffc107);
        }

        .gradient-text.b {
            background-image: linear-gradient(135deg, #fb8c00, #d32f2f, #8e24aa);
        }

        .gradient-text.c {
            background-image: linear-gradient(120deg, #3949ab, #8e24aa, #e53935);
        }

        .gradient-text.d {
            background-image: linear-gradient(90deg, #3f51b5, #8e24aa);
        }
    </style>
</head>
<body>

    <!-- Gradient Text -->
    <h1 class="gradient-text a">Gradient One</h1>
    <h1 class="gradient-text b">Gradient Two</h1>
    <h1 class="gradient-text c">Gradient Three</h1>
    <h1 class="gradient-text d">Gradient Four</h1>

    <!-- Gradient Boxes -->
    <div class="main-section">
        <div class="gradient-box e"></div>
        <div class="gradient-box f"></div>
        <div class="gradient-box g"></div>
        <div class="gradient-box h"></div>
    </div>

</body>
</html>
